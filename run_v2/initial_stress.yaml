!Switch
[s_zz, s_yz, s_xz]: !ConstantMap
  map:
    s_zz: 0
    s_yz: 0
    s_xz: 0
[s_xx, s_yy, s_xy]: !LuaMap
  returns: [s_xx, s_yy, s_xy]
  function: |
      function f (x)
        depth = math.abs(x["z"])
        pi = 4.0 * math.atan(1.0);
        w = depth/sin(15*pi/180.);
        return {
          s_xx = 4240.0*w;
          s_yy = 4240.0*w;
          s_xy = -2120.0*w;
        }
      end
